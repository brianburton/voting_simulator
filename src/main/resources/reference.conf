# Any positive number overrides the default seed.
# randomSeed = 0

numberOfParties = 4

numberOfSeats = 1

# one of: Candidate, Party, SinglePartyCandidate, or Mixed
voteType = Candidate

# 100 is unlimited in realistic scenarios
maxCandidateChoices = 100

# max number of parties a voter will select candidates from
maxPartyChoices = 3

# percentage chance in Mixed a voter will rank parties instead of candidates
mixedPartyVotePercentage = 75

# one of: Grid or Linear
issueSpace = Grid

# one of: CongressSingles, CongressFairVote, CongressFairVoteLarge, Fantasy10x14, or Fantasy7x20.
districtMap = CongressFairVote

# one of: Districts or Totals
outputMode = Totals

# one of: STV, SingleVote, BlockVote, LimitedVote, DHondt, or Webster
electionRunner = STV

# set to true to use parallelism as much as possible
parallelExecution = true
